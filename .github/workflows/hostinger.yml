name: Hostinger Workflow

on:
  push:
    branches:
      - main
  # workflow_dispatch:
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Prepare files
        run: |
          mkdir leo-portifolio-v1
          cp docker-compose.yml leo-portifolio-v1/
          cp nginx.conf leo-portifolio-v1/
          cp -r ./dist leo-portifolio-v1/dist

      - name: Copy files
        uses: garygrossgarten/github-action-scp@v0.1.3
        with:
          local: "./leo-portifolio-v1"
          remote: "/leo-portifolio-v1"
          host: ${{ secrets.sftp_host }}
          username: ${{ secrets.sftp_user }}
          privateKey: ${{ secrets.sftp_private_key }}
          port: ${{ secrets.sftp_port }}

          # ignoreFile: '.lftp_ignore'
          # reverse: true

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.sftp_host }}
          username: ${{ secrets.sftp_user }}
          key: ${{ secrets.sftp_private_key }}
          port: ${{ secrets.sftp_port }}
          script: |
            cd leo-portifolio-v1
            docker compose up -d --build

