name: Hostinger Workflow

on:
  push:
    branches:
      - main
  # workflow_dispatch:
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Prepare files
        run: |
          mkdir leo-portifolio-v1
          cp docker-compose.yml leo-portifolio-v1/
          cp nginx.conf leo-portifolio-v1/
          cp -r ./dist leo-portifolio-v1/dist
      # - name: ðŸ“‚ Sync files
      #   uses: pressidium/lftp-mirror-action@v1
      #   with:
      #     host: ${{ secrets.sftp_host }}
      #     user: ${{ secrets.sftp_user }}
      #     pass: ${{ secrets.sftp_password }}
      #     port: ${{ secrets.sftp_port }}
      #     localDir: "./leo-portifolio-v1"
      #     remoteDir: "leo-portifolio-v1"

      - name: Copy files
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.sftp_host }}
          username: ${{ secrets.sftp_user }}
          key: ${{ secrets.sftp_private_key }}
          port: ${{ secrets.sftp_port }}
          source: "./leo-portifolio-v1"
          target: "leo-portifolio-v1"

          # ignoreFile: '.lftp_ignore'
          # reverse: true

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.sftp_host }}
          username: ${{ secrets.sftp_user }}
          # password: ${{ secrets.sftp_password }}
          key: ${{ secrets.sftp_private_key }}
          port: ${{ secrets.sftp_port }}
          script: |
            cd leo-portifolio-v1
            docker compose up -d --build

