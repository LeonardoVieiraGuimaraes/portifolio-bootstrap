
server {
    listen       85;
    listen  [::]:85;

    server_name leoproti.com.br;
    
    # location /leo-portifolio-v1 {
    #     root /usr/share/nginx/html/leo-portifolio/;
    #     try_files $uri $uri/ /index.html;
    # }

location /leo-portifolio-v1 {
        alias /usr/share/nginx/html/leo-portifolio-v1;
        try_files $uri $uri/ /index.html;
    }



    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
# o arquivo da configuração estava em /etc/nginx/nginx.conf e /etc/nginx/sites-enabled/default. E o arquivo html em: /var/www/html .


